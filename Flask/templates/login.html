<html>
  <head>
    {% if title %}                                  
    <title>{{title}} - config ui by aqara</title>      
    {% else %}
    <title>Welcome to config ui by aqara</title> 
    {% endif %}    
    <link rel="stylesheet" type="text/css" href="../static/css/common.css"/> 
    <link rel="stylesheet" type="text/css" href="../static/css/login.css"/> 
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>     
    <script src= "../static/js/login.js"></script>
  </head>
  <body>
    <div class="head">
      <div class="co_ltd">
         <div class="logo"><img src="../static/img/logo.png"/></div>
         <div class="slogon"><span>continuous connection</span></div>
      </div>
      <div class="logout">
         <!-- a href="#">logout</a -->
      </div>
    </div>
    <div class="content">
        <div class="left"></div>
        <div class="login">
           <div class="up"></div>
           <form  method="post">
              {{ form.csrf_token }}
              <h3 class="bar"> 用户登录 </h3>
              <div placeholder="请输入用户名" class="username">{{ form.username.label }} {{ form.username }} </div>
              <!-- div class="username"> 
                 <span class="icon icon-1"></span>
                 <input type="text" id="loginCacct" placeholder="请输入用户名" maxlength="54">
              </div -->
              <div class="password">{{ form.password.label }} {{ form.password }}</div>
              <div class="submit"> {{ form.submit }}</div>
           </form> 
        </div>
        <div class="right"></div>
    </div>
    <div class="footer">
      <br><br>
      <a href="{{ url_for('user_sql_db', table_name='user3') }} "> SQL </a>
    </div>
   </body>
</html>
